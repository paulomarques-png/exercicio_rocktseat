<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <fieldset>
        <legend>Entre em contato</legend><br>

        <label for="motivocontato">Assunto:</label>
        <select name="motivocontato" id="">
            <option value="Informe">Escolha uma opção</option>
            <option value="duvidas">Dúvidas</option>
            <option value="orcamento">Orçamento</option>
            <option value="reclamacoes">Reclamações</option>
        </select><br><br>

        <label for="nome">Nome completo</label><br>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br><br>

        <label for="email">E-mail</label><br>
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail"><br><br>

        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite seu E-mail"></textarea><br><br>

        <input type="checkbox" name="check" id=""><label for="check">Aceito receber novidades por e-mail</label><br><br>
        <input type="submit" value="Enviar">

    </fieldset>
</body>

</html>
