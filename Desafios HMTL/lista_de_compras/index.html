<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
    <h1>Minha lista de compras</h1>
    <hr><br>

    <ul>
        <li>
            Leite
            <input type="checkbox" name="Leite" id="Leite" checked>
        </li>
        <li>
            Ovos
            <input type="checkbox" name="Ovos" id="Ovos" value="Ovos">
        </li>
        <li>
            Açucar
            <input type="checkbox" name="Açucar" id="Açucar">
        </li>
        <li>
            Farinha
            <input type="checkbox" name="Farinha" id="Farinha">
        </li>

        <label for="nome">nome</label><input type="checkbox" name="nome" id="">
    </ul>
    
</body>
</html>
