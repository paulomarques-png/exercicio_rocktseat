<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre o filme Matrix</h1>
    <hr><br>
    <form action="">
        <ol>
            <li>
                <h3>Qual o nome do personagem Neo dentro da Matrix?</h3>
                <input type="radio" name="questao-1" id="questao-1-a" value="A">
                <label for="questao-1-a">(A) Thomas A. Anderson</label><br>
        
                <input type="radio" name="questao-1" id="questao-1-b" value="B">
                <label for="questao-1-b">(B) Gideon Emery</label><br>
        
                <input type="radio" name="questao-1" id="questao-1-c" value="C">
                <label for="questao-1-c">(C) Pedro Paulo</label><br>
        
                <input type="radio" name="questao-1" id="questao-1-d" value="D">
                <label for="questao-1-d">(C) Smith</label><br>
            </li>
        
            <li>
                <h3>Qual é a cor da pílula que Neo escolhe?</h3>
                <input type="radio" name="questao-2" id="questao-2-a" value="A">
                <label for="questao-2-a">(A) Azul</label><br>
        
                <input type="radio" name="questao-2" id="questao-2-b" value="B">
                <label for="questao-2-b">(B) Verde</label><br>
        
                <input type="radio" name="questao-2" id="questao-2-c" value="C">
                <label for="questao-2-c">(C) Rosa</label><br>
        
                <input type="radio" name="questao-2" id="questao-2-d" value="D">
                <label for="questao-2-d">(C) Vermelha</label><br>
            </li>
        
            <li>
                <h3>Qual desses atores recusou o papel de NEO?</h3>
                <input type="radio" name="questao-3" id="questao-3-a" value="A">
                <label for="questao-3-a">(A) Brad Pitt</label><br>
        
                <input type="radio" name="questao-3" id="questao-3-b" value="B">
                <label for="questao-3-b">(B) Tom Cruise</label><br>
        
                <input type="radio" name="questao-3" id="questao-3-c" value="C">
                <label for="questao-3-c">(C) Will Smith</label><br>
        
                <input type="radio" name="questao-3" id="questao-3-d" value="D">
                <label for="questao-3-d">(C) Denzel Washington</label><br>
            </li>
        
            <li>
                <h3>Qual dessas atrizes interpretou o papel de Trinity?</h3>
                <input type="radio" name="questao-4" id="questao-4-a" value="A">
                <label for="questao-4-a">(A) Carrie-Anne Moss</label><br>
        
                <input type="radio" name="questao-4" id="questao-4-b" value="B">
                <label for="questao-4-b">(B) Gloria Foster</label><br>
        
                <input type="radio" name="questao-4" id="questao-4-c" value="C">
                <label for="questao-4-c">(C) Cameron Diaz</label><br>
        
                <input type="radio" name="questao-4" id="questao-4-d" value="D">
                <label for="questao-4-d">(C) Winona Ryder</label><br>
            </li><br>

            <input type="submit" value="Enviar">
        </ol>
    </form>
</body>
</html>
